sudo: false

language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

before_script:
  - composer install

script:
  - mkdir -p build/logs
  - php vendor/bin/phpcs
  - php vendor/bin/phpunit

after_success:
  - travis_retry php vendor/bin/coveralls -v

cache:
  directories:
    - vendor

branches:
  only:
    - master

